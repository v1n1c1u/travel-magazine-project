<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Contact</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div id="contact-page" class="content centralized">
            <h1>Get in touch!</h1>
            <div class="underline-wrapper">
                <img src="../assets/svg/underline-wave.svg" alt="Wave">
            </div>
            <p>Any question or remarks? Just write us a message</p>
            <div id="contact" class="grid">
                <div id="contact-info">
                    <h3>Contact information</h3>
                    <div><i class="fa-solid fa-phone" aria-hidden="true"></i>&nbsp;(111) 111-1111</div>
                    <div><i class="fa-solid fa-envelope" aria-hidden="true"></i>&nbsp;odyssey@magazine.com</div>
                    <div><i class="fa-solid fa-location-dot" aria-hidden="true"></i>&nbsp;100 West 49th Avenue, Vancouver B.C. - Canada V5Y 2Z6</div>
                </div>
                <form>
                    <h3>Your information</h3>
                    <div class="form-row">
                        <div class="form-group two-col">
                            <label for="firstName">First Name</label>
                            <input id="firstName" type="text" required/>
                        </div>
                        <div class="form-group two-col">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" required/>
                        </div>
                    </div>
                    <div class="form-row one-col">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" type="text" required/>
                        </div>
                    </div>
                    <div class="form-row one-col">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input id="phone" type="text" required/>
                        </div>
                    </div>
                    <h3>Message</h3>
                    <div class="form-group">
                        <textarea id="message">

                        </textarea>
                    </div>
                    <div ID="button-wrapper">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
